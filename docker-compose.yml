# Docker Compose para desarrollo local de AI-Ops
version: "3.9"

services:
  # API Principal
  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OTEL_SERVICE_NAME=ai-ops-api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
    depends_on:
      - otel-collector
    networks:
      - ai-ops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.92.0
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics exposed by collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check
    networks:
      - ai-ops-network

  # Jaeger para visualización de traces
  jaeger:
    image: jaegertracing/all-in-one:1.53
    ports:
      - "16686:16686" # UI
      - "14268:14268" # Accept thrift
      - "14250:14250" # Accept gRPC
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - ai-ops-network

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - ai-ops-network

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
    networks:
      - ai-ops-network

  # Dashboard estático (nginx)
  dashboard:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
    networks:
      - ai-ops-network

networks:
  ai-ops-network:
    driver: bridge

volumes:
  grafana-storage:

